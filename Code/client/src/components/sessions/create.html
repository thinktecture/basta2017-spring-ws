<form class="some-margin-top" *ngIf="addSession" [formGroup]="addSession" (ngSubmit)="formSubmit()" novalidate>
    <div class="form-group">
        <label for="input-title">Title</label>
        <input type="text" class="form-control" name="title" id="input-title" formControlName="title"
               placeholder="Enter session title ..." />
    </div>
    <div class="form-group">
        <label for="input-description">Description</label>
        <input type="text" class="form-control" name="description" id="input-description" formControlName="description"
               placeholder="Enter session description ..." />
    </div>
    <button class="btn btn-secondary" type="submit">Create Session</button>
</form>
