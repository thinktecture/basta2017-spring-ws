<table class="table table-striped">
    <thead>
        <tr>
            <td>Title</td>
            <td>Description</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let session of sessions">
            <td>{{session.title}}</td>
            <td>{{session.description}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
