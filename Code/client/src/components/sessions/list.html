<button class="btn btn-small btn-primary" [routerLink]="['/add']">Add new Session</button>

<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <td class="hidden-md-down">Id</td>
            <td>Title</td>
            <td>Description</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let session of sessions">
            <td class="hidden-md-down">{{session.id | slice :0 :8 }}</td>
            <td>{{session.title}}</td>
            <td>{{session.description}}</td>
        </tr>
    </tbody>
</table>
